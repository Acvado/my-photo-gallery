<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>My Photo Gallery</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #a0c4ff, #bdb2ff, #caffbf, #9bf6ff);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px 0;
      margin: 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 1s ease forwards;
    }

    .gallery img:hover {
      transform: scale(1.05) rotate(1deg);
      transition: transform 0.3s ease;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      70% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    input[type="file"], button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #dropZone {
      border: 2px dashed #888;
      padding: 30px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.3);
      transition: background-color 0.3s ease;
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ My Photo Gallery</h1>

  <audio id="shutterSound" src="music.mp3" preload="auto"></audio>

  <h2>Upload your image:</h2>
  <input type="file" id="imageUpload" accept="image/*">
  <button onclick="clearGallery()">Clear Gallery</button>

  <div id="dropZone">
    <p>ðŸ“‚ Or drag and drop images here to upload</p>
  </div>

  <div class="gallery" id="gallery">
  <img src="sample1.jpg" alt="Sample 1">
  <img src="sample2.jpg" alt="Sample 2">
  <img src="sample3.jpg" alt="Sample 3">
</div>


  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Zoomed">
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const shutter = document.getElementById("shutterSound");
    const dropZone = document.getElementById("dropZone");

    function addLightboxEffect(img) {
      img.addEventListener("click", () => {
        if (shutter) {
          shutter.currentTime = 0;
          shutter.play();
        }
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
      });
    }

    document.querySelectorAll(".gallery img").forEach(addLightboxEffect);

    function closeLightbox() {
      lightbox.style.display = "none";
    }

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    document.getElementById("imageUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const newImg = document.createElement("img");
          newImg.src = e.target.result;
          newImg.alt = "Uploaded";
          newImg.style.animation = "bounceIn 0.8s ease";
          addLightboxEffect(newImg);
          gallery.appendChild(newImg);
          saveImageToLocalStorage(e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.backgroundColor = "rgba(200, 255, 255, 0.5)";
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.style.backgroundColor = "rgba(255,255,255,0.3)";
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.style.backgroundColor = "rgba(255,255,255,0.3)";
      const files = e.dataTransfer.files;
      for (let file of files) {
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const newImg = document.createElement("img");
            newImg.src = e.target.result;
            newImg.alt = "Dropped";
            newImg.style.animation = "bounceIn 0.8s ease";
            addLightboxEffect(newImg);
            gallery.appendChild(newImg);
            saveImageToLocalStorage(e.target.result);
          };
          reader.readAsDataURL(file);
        }
      }
    });

    function saveImageToLocalStorage(dataUrl) {
      let images = JSON.parse(localStorage.getItem("myGallery")) || [];
      images.push(dataUrl);
      localStorage.setItem("myGallery", JSON.stringify(images));
    }

    function loadImagesFromLocalStorage() {
      let images = JSON.parse(localStorage.getItem("myGallery")) || [];
      images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = "Saved";
        addLightboxEffect(img);
        gallery.appendChild(img);
      });
    }

    function clearGallery() {
      localStorage.removeItem("myGallery");
      const defaultImages = [
        "https://picsum.photos/300/200?random=1",
        "https://picsum.photos/300/200?random=2",
        "https://picsum.photos/300/200?random=3"
      ];
      gallery.innerHTML = "";
      defaultImages.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = "Default";
        addLightboxEffect(img);
        gallery.appendChild(img);
      });
    }

    loadImagesFromLocalStorage();
  </script>
</body>
</html>
